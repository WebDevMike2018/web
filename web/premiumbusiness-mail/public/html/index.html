<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="web_author" content="Michael Griffiths">
	<link rel="stylesheet" href="css/index.css">
	<title>PBS Mail</title>
</head>
<body>
<div id="id_sys_msg"></div>
<dialog id="id16" class="a20">
	<div class="a23"><div id="id17" class="a24"><img src="media/close.png" alt="close modal"></div></div>
	<div class="a25">The new password is:</div>
	<div class="a21"><div><input id="id19" type="text" readonly></div><div id="id18" class="a22"><img src="media/copy.png" alt="copy new password"></div></div>
</dialog>
<dialog id="id23">
	<div class="a23"><div id="id30" class="a24"><img src="media/close.png" alt="close modal"></div></div>
	<div><span id="id29"></span> has been created. The password is:</div>
	<div class="a21"><div><input id="id27" type="text" readonly></div><div id="id28" class="a22"><img src="media/copy.png" alt="copy new password"></div></div>
</dialog>
<div id="id26" class="a1">
	<div class="a2">
		<div id="id1" class="a13">
			<div class="a3">
				<div id="id11" class="a4"></div>
			</div>
			<div id="id7" class="a7">
				<form id="id2">
					<div class="a8"><label for="id3">Current Password:</label></div>
					<div class="a10"><div class="a11"><input id="id3" class="a9" type="password" name="curpass" required><div id="id8" class="a12" data-status="0"><img id="id12" src="media/show.png" alt="show password"></div></div></div>
					<div class="a8"><label for="id4">New Password:</label></div>
					<div class="a10"><div class="a11"><input id="id4" class="a9" type="password" name="newpass" minlength="6" placeholder="at least 6 characters" required><div id="id9" class="a12" data-status="0"><img id="id13" src="media/show.png" alt="show password"></div></div></div>
					<div class="a8"><label for="id5">Re-Type New Password:</label></div>
					<div class="a10"><div class="a11"><input id="id5" class="a9" type="password" name="newpass1" minlength="6" required><div id="id10" class="a12" data-status="0"><img id="id14" src="media/show.png" alt="show password"></div></div></div>
					<div class="a8"><button class="a6" type="submit">CHANGE PASSWORD</button></div>
				</form>
			</div>
		</div>
		<div id="id15" class="a14">
			<div class="a26">
				<form id="id20" autocomplete="off">
					<div class="a27">Create New Email</div>
					<div class="a29 m16">
						<div class="a30"><input type="text" name="email" id="id22" class="a28" minlength="3" maxlength="30" pattern="^[a-zA-Z0-9][a-zA-Z0-9.]+[a-zA-Z0-9]$" title="May not begin or end with a period" placeholder="User Name" required></div>
						<div class="a31">@</div>
					</div>
					<div id="id24" class="a33">You can use letters, numbers, and periods.</div>
					<div class="a32 m16"><button type="submit">CREATE</button></div>
				</form>
			</div>
			<div id="id21" class="m32"></div>
		</div>
	</div>
</div>
<script src="js/index.js"></script>
<!-- id30 -->
</body>
</html>
