<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="web_author" content="Michael Griffiths">
	<link rel="stylesheet" href="css/login.css">
	<title>PBS Mail Login</title>
</head>
<body>
<div id="id_sys_msg"></div>
<div class="a1">
	<div class="a2">
		<form id="id1">
			<div><label for="id2">Email Address:</label></div>
			<div><input type="text" name="email" id="id2" required></div>
			<div class="m16"><label for="id3">Password:</label></div>
			<div><input type="password" name="password" id="id3" required></div>
			<div class="m16"><input type="checkbox" name="remember" id="id4" value="true"><label for="id4"> Remember Me</label></div>
			<div class="m16"><button class="a3" type="submit">SUBMIT</button></div>
		</form>
	</div>
</div>
<script src="js/login.js"></script>
</body>
</html>
