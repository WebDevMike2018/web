<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="web_author" content="Michael Griffiths">
	<link rel="stylesheet" href="css/contacts-insert.css">
	<title>PBS Contacts Insert</title>
</head>
<body>
<div id="id_sys_msg"></div>
<div class="a1">
	<div class="a2">
		<form id="id1">
			<div class="a3"><label for="id2">Name:</label></div>
			<div class="a4"><input id="id2" class="a5" type="text" name="name"></div>
			<div class="a3"><label for="id3">Type:</label></div>
			<div class="a4"><input id="id3" class="a5" type="text" name="type"></div>
			<div class="a3"><label for="id4">Address:</label></div>
			<div class="a4"><input id="id4" class="a5" type="text" name="address"></div>
			<div class="a3"><label for="id5">Number:</label></div>
			<div class="a4"><input id="id5" class="a5" type="text" name="number"></div>
			<div class="a3"><label for="id6">Website:</label></div>
			<div class="a4"><input id="id6" class="a5" type="text" name="website"></div>
			<div class="a3"><label for="id7">Email:</label></div>
			<div class="a4"><input id="id7" class="a5" type="text" name="email"></div>
			<div class="a3"><input type="submit" value="SUBMIT"></div>
		</form>
	</div>
</div>
<script src="js/contacts-insert.js"></script>
</body>
</html>
